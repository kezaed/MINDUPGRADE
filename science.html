<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCIENCE Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #e0f7fa, #b2ebf2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #80deea;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
     <img src="Modelo átomico.jpeg" alt="background" class="bg-image">
<div class="quiz-container">
  <h1>SCIENCE Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options"></ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const scienceQuestions = [
  { question: "Which planet rains diamonds?", options: ["Jupiter", "Saturn", "Neptune", "Mars"], answer: "Jupiter" },
  { question: "What is the only letter not appearing in any chemical element?", options: ["J", "Q", "X", "Z"], answer: "J" },
  { question: "Which animal has the largest brain relative to body size?", options: ["Ant", "Dolphin", "Octopus", "Bee"], answer: "Ant" },
  { question: "Which metal can be liquid near room temperature?", options: ["Gallium", "Mercury", "Cesium", "Lead"], answer: "Gallium" },
  { question: "What fruit floats because it contains air pockets?", options: ["Apple", "Banana", "Orange", "Pear"], answer: "Apple" },
  { question: "Which organ can continue functioning outside the body for a short time?", options: ["Heart", "Kidney", "Liver", "Lung"], answer: "Heart" },
  { question: "Which gas can make you laugh uncontrollably if inhaled?", options: ["Nitrous Oxide", "Oxygen", "Helium", "Carbon Dioxide"], answer: "Nitrous Oxide" },
  { question: "Which animal can survive being frozen and thawed repeatedly?", options: ["Tardigrade", "Frog", "Salamander", "Bear"], answer: "Tardigrade" },
  { question: "Which common substance can explode if powdered and ignited?", options: ["Sugar", "Salt", "Flour", "Pepper"], answer: "Flour" },
  { question: "Which planet spins backward compared to most others?", options: ["Venus", "Mars", "Uranus", "Mercury"], answer: "Venus" },
  { question: "Which element makes up most of the human body by number of atoms?", options: ["Oxygen", "Carbon", "Hydrogen", "Nitrogen"], answer: "Hydrogen" },
  { question: "Which animal’s blood is blue?", options: ["Horseshoe Crab", "Octopus", "Lobster", "Shrimp"], answer: "Horseshoe Crab" },
  { question: "Which plant can survive in space for a period of time?", options: ["Moss", "Fern", "Cactus", "Algae"], answer: "Moss" },
  { question: "Which part of the body contains the fastest muscles?", options: ["Eye", "Hand", "Tongue", "Leg"], answer: "Eye" },
  { question: "Which planet has a day longer than its year?", options: ["Venus", "Mercury", "Mars", "Earth"], answer: "Venus" },
  { question: "Which common liquid can boil and freeze at the same time under special conditions?", options: ["Water", "Alcohol", "Mercury", "Oil"], answer: "Water" },
  { question: "Which creature has 3 hearts?", options: ["Octopus", "Squid", "Crab", "Shark"], answer: "Octopus" },
  { question: "Which metal expands when frozen?", options: ["Bismuth", "Water", "Gallium", "Mercury"], answer: "Bismuth" },
  { question: "Which sense can continue working after death for a short time in humans?", options: ["Hearing", "Sight", "Smell", "Touch"], answer: "Hearing" },
  { question: "Which element was once called 'quick silver'?", options: ["Mercury", "Silver", "Lead", "Tin"], answer: "Mercury" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= scienceQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${scienceQuestions[current].question}`;
  optionsEl.innerHTML = "";
  scienceQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === scienceQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Unbelievable! You’re a Science Genius!";
  else if (score >= 16) rating = "Amazing! You know your strange science well!";
  else if (score >= 12) rating = "Great! You understand weird science facts!";
  else if (score >= 8) rating = "Not bad, but these questions are tricky!";
  else rating = "Keep trying! Even specialists struggle with these!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
