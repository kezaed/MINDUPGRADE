<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOCIAL MEDIA Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #fdf6e3, #ffe0b2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #ffd54f;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>SOCIAL MEDIA Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options"></ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const socialQuestions = [
  { question: "Which meme was responsible for starting the first viral internet challenge?", options: ["Harlem Shake", "Ice Bucket Challenge", "Planking", "Tide Pod Challenge"], answer: "Planking" },
  { question: "Which platform introduced the first disappearing stories feature?", options: ["Snapchat", "Instagram", "Facebook", "TikTok"], answer: "Snapchat" },
  { question: "Which social media star was known as the 'Queen of Vine'?", options: ["Lele Pons", "King Bach", "Logan Paul", "Sarah Magus"], answer: "Lele Pons" },
  { question: "Which hashtag went viral in 2014 to raise awareness for ALS?", options: ["#IceBucketChallenge", "#ALSChallenge", "#ColdWaterChallenge", "#FreezeChallenge"], answer: "#IceBucketChallenge" },
  { question: "Which social media platform had a feature called 'Poke'?", options: ["Facebook", "MySpace", "Instagram", "Snapchat"], answer: "Facebook" },
  { question: "Which viral tweet contained only a single word and became iconic?", options: ["'Me'", "'Yass'", "'No'", "'Wow'"], answer: "'Me'" },
  { question: "Which cat video went viral in 2007 and is considered the first major viral cat clip?", options: ["Keyboard Cat", "Nyan Cat", "Grumpy Cat", "Lil Bub"], answer: "Keyboard Cat" },
  { question: "Which social media trend involves taking photos of meals before eating?", options: ["Foodstagram", "MealShare", "InstaFood", "SnapMeal"], answer: "Foodstagram" },
  { question: "Which social media app is known for short looping 15-second videos?", options: ["TikTok", "Vine", "Instagram Reels", "Snapchat"], answer: "Vine" },
  { question: "Which influencer was banned temporarily from TikTok for dancing with a broomstick?", options: ["Charli D’Amelio", "Addison Rae", "Zach King", "Bella Poarch"], answer: "Zach King" },
  { question: "Which meme was created using a screenshot of a confused John Travolta?", options: ["Confused Travolta", "Lost John", "Travolta Meme", "Looking Around"], answer: "Confused Travolta" },
  { question: "Which tweet holds the record for being the most liked of all time (as of 2025)?", options: ["World Record Egg", "Obama Vote", "Yusaku Maezawa", "Elon Musk Tweet"], answer: "World Record Egg" },
  { question: "Which social media event involved users changing their profile picture to a white mask?", options: ["Anonymous Challenge", "Guy Fawkes Day", "V for Vendetta Challenge", "Face Mask Trend"], answer: "Guy Fawkes Day" },
  { question: "Which platform had a 'Top Friends' feature that caused massive social drama?", options: ["MySpace", "Facebook", "Instagram", "Snapchat"], answer: "MySpace" },
  { question: "Which social media platform was the first to monetize 'Stories' via ads?", options: ["Instagram", "Snapchat", "Facebook", "TikTok"], answer: "Snapchat" },
  { question: "Which social media video star made a magic illusion with a cup that went viral?", options: ["Zach King", "David Blaine", "Justin Flom", "Shin Lim"], answer: "Zach King" },
  { question: "Which meme used a Shiba Inu dog with captions in broken English?", options: ["Doge", "Cheems", "Meme Dog", "Shibe"], answer: "Doge" },
  { question: "Which viral hashtag was used to support small businesses during 2020?", options: ["#SupportSmallBusiness", "#ShopLocal", "#BuySmall", "#SmallBizLove"], answer: "#SupportSmallBusiness" },
  { question: "Which social media platform allows posts to 'disappear' after 24 hours?", options: ["Instagram Stories", "Facebook Posts", "Twitter", "LinkedIn"], answer: "Instagram Stories" },
  { question: "Which social media trend involves making a small paper fold into a crane or animal for a video?", options: ["Origami Challenge", "Paper Crane Trend", "Fold Challenge", "TikTok Folding"], answer: "Origami Challenge" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= socialQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${socialQuestions[current].question}`;
  optionsEl.innerHTML = "";
  socialQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === socialQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Incredible! You’re a Social Media Genius!";
  else if (score >= 16) rating = "Amazing! You know all viral trends!";
  else if (score >= 12) rating = "Great! You understand social media culture!";
  else if (score >= 8) rating = "Not bad, but these trends are tricky!";
  else rating = "Keep trying! Social media moves fast and is tricky!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
