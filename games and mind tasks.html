<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMES & MIND TASKS Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f0f5, #d9d9ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #c1c1ff;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
   <img src="download (5).jpeg" alt="background" class="bg-image">
<div class="quiz-container">
  <h1>GAMES & MIND TASKS Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options">
    <!-- Options will appear here -->
  </ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const gamesQuestions = [
  { question: "I speak without a mouth and hear without ears. What am I?", options: ["Echo", "Shadow", "Wind", "Thought"], answer: "Echo" },
  { question: "If you have me, you want to share me. If you share me, you don't have me. What am I?", options: ["Secret", "Treasure", "Joke", "Time"], answer: "Secret" },
  { question: "Which number comes next in the sequence: 2, 3, 5, 9, 17, ?", options: ["33", "31", "34", "35"], answer: "33" },
  { question: "I am taken from a mine and shut in a wooden case, from which I am never released, and yet I am used by almost every person. What am I?", options: ["Pencil Lead", "Gold", "Diamond", "Coal"], answer: "Pencil Lead" },
  { question: "A plane crashes on the border of two countries. Where do they bury the survivors?", options: ["Nowhere", "Both countries", "Depends", "Only one country"], answer: "Nowhere" },
  { question: "You see a house with all four sides facing south. A bear walks past it. What color is the bear?", options: ["White", "Brown", "Black", "Golden"], answer: "White" },
  { question: "If two’s company and three’s a crowd, what are four and five?", options: ["Nine", "Crowd", "Company", "Chaos"], answer: "Nine" },
  { question: "Which weighs more: a pound of feathers or a pound of bricks?", options: ["Same", "Bricks", "Feathers", "Depends"], answer: "Same" },
  { question: "What disappears as soon as you say its name?", options: ["Silence", "Secret", "Shadow", "Air"], answer: "Silence" },
  { question: "I have keys but no locks. I have space but no rooms. You can enter but can’t go outside. What am I?", options: ["Keyboard", "Map", "Piano", "Computer"], answer: "Keyboard" },
  { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", options: ["Letter M", "Time", "Hour", "Second"], answer: "Letter M" },
  { question: "What has cities, but no houses; forests, but no trees; and water, but no fish?", options: ["Map", "Globe", "Book", "Game"], answer: "Map" },
  { question: "I’m light as a feather, yet the strongest man can’t hold me for much longer than a minute. What am I?", options: ["Breath", "Shadow", "Time", "Wind"], answer: "Breath" },
  { question: "Which is heavier than iron but lighter than a feather?", options: ["Thought", "Air", "Dream", "Shadow"], answer: "Thought" },
  { question: "I can fly without wings. I can cry without eyes. Wherever I go, darkness flies. What am I?", options: ["Cloud", "Wind", "Light", "Time"], answer: "Cloud" },
  { question: "Before Mt. Everest was discovered, what was the highest mountain on Earth?", options: ["Mt. Everest", "K2", "Kangchenjunga", "Makalu"], answer: "Mt. Everest" },
  { question: "I’m always hungry and will die if not fed, but whatever I touch will soon turn red. What am I?", options: ["Fire", "Blood", "Rust", "Sun"], answer: "Fire" },
  { question: "What has one eye but can’t see?", options: ["Needle", "Storm", "Hurricane", "Button"], answer: "Needle" },
  { question: "The more of me you take, the more you leave behind. What am I?", options: ["Footsteps", "Time", "Memories", "Air"], answer: "Footsteps" },
  { question: "I’m tall when I’m young and short when I’m old. What am I?", options: ["Candle", "Pencil", "Shadow", "Tree"], answer: "Candle" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= gamesQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${gamesQuestions[current].question}`;
  optionsEl.innerHTML = "";
  gamesQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === gamesQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Mind-blowing! You’re a Genius at Mind Tasks!";
  else if (score >= 16) rating = "Amazing! Your brain works incredibly fast!";
  else if (score >= 12) rating = "Great! Your mind is sharp!";
  else if (score >= 8) rating = "Not bad, but specialists can beat you!";
  else rating = "Keep training! These tasks are really tricky!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
