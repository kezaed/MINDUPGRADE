<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>REAL LIFE Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #fdf6e3, #fceacb);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #ffe7a0;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <img src="Pin on alone.jpeg" alt="background" class="bg-image">
<div class="quiz-container">
  <h1>REAL LIFE Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options">
    <!-- Options will appear here -->
  </ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const realLifeQuestions = [
  { question: "Which country has a law that it’s illegal to step on money?", options: ["Thailand", "India", "Italy", "USA"], answer: "Thailand" },
  { question: "Which animal once became mayor of a town as a funny political stunt?", options: ["Cat", "Dog", "Goat", "Chicken"], answer: "Dog" },
  { question: "What unusual sport involves carrying your partner through obstacle courses?", options: ["Wife Carrying", "Tug of War", "Human Pyramid", "Marathon"], answer: "Wife Carrying" },
  { question: "Which famous politician once tried to break a world record for largest pancake toss?", options: ["Boris Johnson", "Donald Trump", "Emmanuel Macron", "Justin Trudeau"], answer: "Boris Johnson" },
  { question: "Which everyday object has been used as a protest symbol worldwide?", options: ["Toilet paper", "Umbrella", "Chair", "Socks"], answer: "Umbrella" },
  { question: "Which sport has a world championship involving cheese rolling?", options: ["Cheese Rolling", "Curling", "Badminton", "Hockey"], answer: "Cheese Rolling" },
  { question: "Which unusual thing happened during a political debate in 2012?", options: ["Candidate sneezed continuously", "Candidate fell asleep", "Candidate sang a song", "Candidate juggled oranges"], answer: "Candidate sneezed continuously" },
  { question: "Which city had a festival where people throw tomatoes at each other?", options: ["Buñol, Spain", "Paris, France", "Rome, Italy", "Berlin, Germany"], answer: "Buñol, Spain" },
  { question: "Which animal became a symbol of protest in Russia for internet freedom?", options: ["Cat", "Goat", "Bear", "Dog"], answer: "Cat" },
  { question: "Which food item caused a mayor to temporarily resign after a festival incident?", options: ["Pie", "Tomato", "Cake", "Cheese"], answer: "Pie" },
  { question: "Which unusual Olympic sport was once a demonstration event?", options: ["Live pigeon shooting", "Chess boxing", "Kangaroo boxing", "Duck herding"], answer: "Live pigeon shooting" },
  { question: "Which law did some countries implement to prevent people from walking backwards after a funny incident?", options: ["Ban on backward walking", "Ban on running", "Ban on skipping", "Ban on moonwalking"], answer: "Ban on backward walking" },
  { question: "Which country has a tradition of carrying their wives in a race annually?", options: ["Finland", "USA", "Germany", "Norway"], answer: "Finland" },
  { question: "Which politician once had a pet goat for a ceremonial office?", options: ["India Prime Minister", "US President", "French President", "UK Prime Minister"], answer: "India Prime Minister" },
  { question: "Which item is considered unlucky to open on Monday in some countries?", options: ["Umbrella", "Scissors", "Mirror", "Shoes"], answer: "Umbrella" },
  { question: "Which country celebrates 'La Pourcailhade' involving pig competitions?", options: ["France", "Belgium", "Germany", "Netherlands"], answer: "France" },
  { question: "Which sport event accidentally included live animals in a demonstration?", options: ["Olympics 1900", "World Cup 1930", "Wimbledon 1920", "Tour de France 1910"], answer: "Olympics 1900" },
  { question: "Which famous world leader once wore mismatched shoes to confuse photographers?", options: ["Winston Churchill", "Abraham Lincoln", "Theodore Roosevelt", "Franklin Roosevelt"], answer: "Theodore Roosevelt" },
  { question: "Which everyday object has been banned in Singapore due to funny incidents?", options: ["Chewing gum", "Sunglasses", "Umbrellas", "Shoes"], answer: "Chewing gum" },
  { question: "Which prank caused a town to rename a street after a fictional character?", options: ["Hobbit Street", "Gandalf Avenue", "Sherlock Lane", "Yoda Road"], answer: "Hobbit Street" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= realLifeQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${realLifeQuestions[current].question}`;
  optionsEl.innerHTML = "";
  realLifeQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === realLifeQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Unbelievable! You’re a Real Life Genius!";
  else if (score >= 16) rating = "Amazing! You know strange and funny life facts!";
  else if (score >= 12) rating = "Great! You understand life quirks well!";
  else if (score >= 8) rating = "Not bad, but these questions are really tricky!";
  else rating = "Keep trying! Even specialists find these tough!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
