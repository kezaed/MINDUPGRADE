<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SPORTS Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #d0f0fd, #a0d8ef);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #dcefff;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
    <img src="download (6).jpeg" alt="background" class="bg-image">
<div class="quiz-container">
  <h1>SPORTS Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options">
    <!-- Options will appear here -->
  </ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const sportsQuestions = [
  { question: "Which country accidentally played the wrong national anthem at a football match in 2018?", options: ["South Korea", "Japan", "Germany", "Brazil"], answer: "South Korea" },
  { question: "What is the only sport to have been played on the moon?", options: ["Golf", "Soccer", "Tennis", "Basketball"], answer: "Golf" },
  { question: "Which NBA player famously wore a pink bunny suit to a press conference?", options: ["Shaquille O'Neal", "Dennis Rodman", "LeBron James", "Kobe Bryant"], answer: "Dennis Rodman" },
  { question: "What unusual object was once used as a football in medieval times?", options: ["Pig’s bladder", "Pumpkin", "Coconut", "Leather ball"], answer: "Pig’s bladder" },
  { question: "Which country has a national sport called 'Cheese Rolling'?", options: ["UK", "Switzerland", "France", "Canada"], answer: "UK" },
  { question: "In which sport do players chase a small object called a 'Shinny'?", options: ["Field Hockey", "Ice Hockey", "Lacrosse", "Curling"], answer: "Ice Hockey" },
  { question: "Which soccer player is known for eating raw fish during matches as a superstition?", options: ["Cristiano Ronaldo", "Lionel Messi", "Hulk", "Gareth Bale"], answer: "Hulk" },
  { question: "Which Olympic event included live pigeons in 1900?", options: ["Shooting", "Fencing", "Archery", "Swimming"], answer: "Shooting" },
  { question: "Which sport's ball is called a 'pigskin'?", options: ["American Football", "Rugby", "Soccer", "Handball"], answer: "American Football" },
  { question: "Which country has a bizarre tradition of playing football on frozen rivers?", options: ["Sweden", "Norway", "Russia", "Finland"], answer: "Sweden" },
  { question: "Which athlete once played tennis while riding a horse?", options: ["Bjorn Borg", "Martina Navratilova", "Mounted Tennis Pro", "Rafael Nadal"], answer: "Mounted Tennis Pro" },
  { question: "Which sport did Michael Jordan try and fail at professionally?", options: ["Baseball", "Football", "Golf", "Tennis"], answer: "Baseball" },
  { question: "Which country invented table tennis?", options: ["England", "China", "Japan", "USA"], answer: "England" },
  { question: "Which unusual animal is used in a polo-like sport in Mongolia?", options: ["Camel", "Horse", "Yak", "Reindeer"], answer: "Camel" },
  { question: "Which famous footballer once scored a goal by accidentally hitting himself?", options: ["Pele", "Ronaldinho", "Cristiano Ronaldo", "Zinedine Zidane"], answer: "Ronaldinho" },
  { question: "What sport has a World Championship called 'Cheese Rolling'?", options: ["Cheese Rolling", "Curling", "Tug of War", "Badminton"], answer: "Cheese Rolling" },
  { question: "Which bizarre sport involves competitors trying to carry their wives?", options: ["Wife Carrying", "Sumo", "Tug of War", "Marathon"], answer: "Wife Carrying" },
  { question: "What is the heaviest recorded soccer ball used in a Guinness World Record?", options: ["12kg", "50kg", "75kg", "100kg"], answer: "12kg" },
  { question: "Which sport uses a 'disc' but is not Frisbee?", options: ["Disc Golf", "Ultimate Frisbee", "Curling", "Bowling"], answer: "Disc Golf" },
  { question: "Which unusual sport was played at the 1900 Paris Olympics alongside standard events?", options: ["Live Pigeon Shooting", "Jousting", "Human Cannonball", "Tug of War"], answer: "Live Pigeon Shooting" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= sportsQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${sportsQuestions[current].question}`;
  optionsEl.innerHTML = "";
  sportsQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === sportsQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Unbelievable! You’re a Sports Genius!";
  else if (score >= 16) rating = "Amazing! Incredible sports knowledge!";
  else if (score >= 12) rating = "Great! You know a lot of sports trivia!";
  else if (score >= 8) rating = "Not bad, but specialists might beat you!";
  else rating = "Keep trying, these questions are really tough!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
