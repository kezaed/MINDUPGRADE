<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINDUPGRADE – Signup</title>
  <style>
    /* Import clean professional font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("Готовые шаблоны сторис для Инстаграм_ Красивые….jpeg") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    /* Overlay to slightly darken for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Signup card aligned with background box */
    .card {
      position: relative;
      z-index: 1;
      width: 400px;
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
    }

    .card h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }

    .card input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.7rem 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .card input::placeholder {
      color: #ddd;
    }

    .card button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .card button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    .card p {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #ddd;
    }

    .card a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 500;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form action="http://localhost:8000/signup" method="post">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>
