<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RIDDLES Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f0f0, #dcdcdc);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #dcdcdc;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>RIDDLES Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options">
    <!-- Options will appear here -->
  </ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const riddles = [
  {
    question: "I’m tall when I’m young and short when I’m old. What am I?",
    options: ["Candle", "Pencil", "Tree", "Shadow"],
    answer: "Candle"
  },
  {
    question: "I speak without a mouth and hear without ears. I have nobody, but I come alive with wind. What am I?",
    options: ["Echo", "Whistle", "Cloud", "Scream"],
    answer: "Echo"
  },
  {
    question: "The more you take, the more you leave behind. What am I?",
    options: ["Footsteps", "Memories", "Time", "Breaths"],
    answer: "Footsteps"
  },
  {
    question: "What has keys but can’t open locks?",
    options: ["Piano", "Keyboard", "Map", "Locksmith"],
    answer: "Piano"
  },
  {
    question: "I have branches, but no fruit, trunk, or leaves. What am I?",
    options: ["Bank", "River", "Library", "Computer"],
    answer: "Bank"
  },
  {
    question: "What can travel around the world while staying in a corner?",
    options: ["Stamp", "Airplane", "Letter", "Sun"],
    answer: "Stamp"
  },
  {
    question: "I’m always hungry and will die if not fed, but whatever I touch will soon turn red. What am I?",
    options: ["Fire", "Rust", "Sun", "Lava"],
    answer: "Fire"
  },
  {
    question: "What has one eye but can’t see?",
    options: ["Needle", "Cyclops", "Storm", "Potato"],
    answer: "Needle"
  },
  {
    question: "What gets bigger when more is taken away?",
    options: ["Hole", "Debt", "Shadow", "Age"],
    answer: "Hole"
  },
  {
    question: "I can be cracked, made, told, and played. What am I?",
    options: ["Joke", "Egg", "Code", "Game"],
    answer: "Joke"
  },
  {
    question: "I’m light as a feather, yet the strongest man can’t hold me for much longer than a minute. What am I?",
    options: ["Breath", "Shadow", "Time", "Air"],
    answer: "Breath"
  },
  {
    question: "What has many teeth but can’t bite?",
    options: ["Comb", "Saw", "Zipper", "Gear"],
    answer: "Comb"
  },
  {
    question: "I go in hard, come out soft, and am never the same. What am I?",
    options: ["Chewing Gum", "Bread", "Soap", "Ice"],
    answer: "Chewing Gum"
  },
  {
    question: "What invention lets you look right through a wall?",
    options: ["Window", "X-ray", "Periscope", "Glass"],
    answer: "Window"
  },
  {
    question: "I have a neck but no head, and wear a cap. What am I?",
    options: ["Bottle", "Pen", "Shirt", "Guitar"],
    answer: "Bottle"
  },
  {
    question: "What has hands but can’t clap?",
    options: ["Clock", "Robot", "Doll", "Glove"],
    answer: "Clock"
  },
  {
    question: "The more of me you take, the more you leave behind. What am I?",
    options: ["Footsteps", "Sand", "Memory", "Time"],
    answer: "Footsteps"
  },
  {
    question: "I am full of holes but still hold water. What am I?",
    options: ["Sponge", "Net", "Bucket", "Pipe"],
    answer: "Sponge"
  },
  {
    question: "What has a head, a tail, is brown, and has no legs?",
    options: ["Coin", "Snake", "Penny", "Stick"],
    answer: "Coin"
  },
  {
    question: "I’m often running yet I have no legs. You need me but I don’t need you. What am I?",
    options: ["Water", "Time", "Air", "River"],
    answer: "Water"
  }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= riddles.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${riddles[current].question}`;
  optionsEl.innerHTML = "";
  riddles[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === riddles[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Unbelievable! You’re a Riddle Master!";
  else if (score >= 16) rating = "Amazing! You have a brilliant mind!";
  else if (score >= 12) rating = "Great! You’re pretty smart!";
  else if (score >= 8) rating = "Not bad, but you can do better!";
  else rating = "Keep trying, even specialists find these tough!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
