<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEWS Quiz - MINDUPGRADE</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #f0f8ff, #d1e7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .quiz-container {
    background: #fff;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    width: 500px;
    max-width: 90%;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
    margin-bottom: 15px;
  }
  .options {
    list-style-type: none;
    padding: 0;
  }
  .options li {
    margin-bottom: 10px;
  }
  .options button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #888;
    background: #f9f9f9;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.2s;
  }
  .options button:hover {
    background: #b3d7ff;
  }
  .timer {
    text-align: right;
    font-weight: bold;
    margin-bottom: 15px;
    color: #ff4444;
  }
  .score-container {
    text-align: center;
    margin-top: 20px;
  }
  .score-container h2 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="quiz-container">
  <h1>NEWS Quiz</h1>
  <div class="timer">Time: <span id="time">30</span>s</div>
  <div class="question" id="question">Question will appear here</div>
  <ul class="options" id="options">
    <!-- Options will appear here -->
  </ul>
  <div class="score-container" id="score-container" style="display:none;">
    <h2>Your Score: <span id="score"></span>/20</h2>
    <p id="rating"></p>
  </div>
</div>

<script>
const newsQuestions = [
  { question: "Which country accidentally broadcast a live weather report about a UFO sighting in 2010?", options: ["Norway", "Canada", "USA", "Japan"], answer: "Norway" },
  { question: "Which politician was caught on live TV eating spaghetti during an interview?", options: ["Boris Johnson", "Emmanuel Macron", "Donald Trump", "Justin Trudeau"], answer: "Boris Johnson" },
  { question: "Which animal famously interrupted a live news broadcast?", options: ["Goat", "Cat", "Dog", "Parrot"], answer: "Goat" },
  { question: "Which newspaper once published a story about a man marrying a tree as satire?", options: ["The Guardian", "The Times", "The New York Times", "Le Monde"], answer: "The Guardian" },
  { question: "Which sports star was accidentally named in a political scandal by a headline?", options: ["Cristiano Ronaldo", "Lionel Messi", "Serena Williams", "LeBron James"], answer: "Serena Williams" },
  { question: "Which city once declared a snow day because of an unusually large snowfall of marshmallows?", options: ["London", "New York", "Sydney", "Toronto"], answer: "London" },
  { question: "Which news channel mistakenly aired a clip of dancing penguins instead of a press conference?", options: ["BBC", "CNN", "Al Jazeera", "Fox News"], answer: "BBC" },
  { question: "Which political leader had to apologize after a live interview when a fly landed on their head?", options: ["Joe Biden", "Vladimir Putin", "Emmanuel Macron", "Justin Trudeau"], answer: "Emmanuel Macron" },
  { question: "Which animal was once elected as an honorary mayor for a town?", options: ["Cat", "Dog", "Goat", "Parrot"], answer: "Dog" },
  { question: "Which country mistakenly printed the wrong flag on official documents for a month?", options: ["India", "Canada", "Japan", "Germany"], answer: "Canada" },
  { question: "Which politician tripped on live TV and turned it into a viral meme?", options: ["Boris Johnson", "Barack Obama", "Donald Trump", "Angela Merkel"], answer: "Boris Johnson" },
  { question: "Which city celebrated April Fool's Day by renaming streets after fictional characters?", options: ["San Francisco", "London", "Paris", "Tokyo"], answer: "London" },
  { question: "Which news report accidentally aired a story about a man living with 1,000 rubber ducks?", options: ["CNN", "BBC", "NBC", "Al Jazeera"], answer: "CNN" },
  { question: "Which unusual animal once caused traffic chaos covered by local news?", options: ["Elephant", "Cow", "Sheep", "Llama"], answer: "Elephant" },
  { question: "Which politician had a live interview interrupted by a parrot mimicking them?", options: ["Donald Trump", "Boris Johnson", "Justin Trudeau", "Emmanuel Macron"], answer: "Justin Trudeau" },
  { question: "Which news anchor accidentally spilled coffee during a prime-time broadcast?", options: ["Anderson Cooper", "Wolf Blitzer", "Rachel Maddow", "Piers Morgan"], answer: "Anderson Cooper" },
  { question: "Which country issued a news bulletin about an escaped kangaroo in the city center?", options: ["Australia", "New Zealand", "USA", "UK"], answer: "Australia" },
  { question: "Which city’s live news was interrupted by a flash mob dancing?", options: ["New York", "Paris", "London", "Tokyo"], answer: "Paris" },
  { question: "Which political event became viral because of a bird landing on the podium?", options: ["UN Speech", "G20 Summit", "Presidential Debate", "European Parliament"], answer: "UN Speech" },
  { question: "Which unusual object was mistakenly reported as a UFO on live news?", options: ["Balloon", "Drone", "Satellite", "Weather Balloon"], answer: "Weather Balloon" }
];

let current = 0;
let score = 0;
let timer;
let timeLeft = 30;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const scoreContainer = document.getElementById("score-container");
const scoreEl = document.getElementById("score");
const ratingEl = document.getElementById("rating");

function loadQuestion() {
  if (current >= newsQuestions.length) {
    endQuiz();
    return;
  }
  timeLeft = 30;
  timeEl.textContent = timeLeft;
  questionEl.textContent = `${current + 1}. ${newsQuestions[current].question}`;
  optionsEl.innerHTML = "";
  newsQuestions[current].options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(opt);
    const li = document.createElement("li");
    li.appendChild(btn);
    optionsEl.appendChild(li);
  });
  startTimer();
}

function startTimer() {
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timer);
      current++;
      loadQuestion();
    }
  }, 1000);
}

function selectAnswer(answer) {
  clearInterval(timer);
  if (answer === newsQuestions[current].answer) score++;
  current++;
  loadQuestion();
}

function endQuiz() {
  document.getElementById("question").style.display = "none";
  optionsEl.style.display = "none";
  document.querySelector(".timer").style.display = "none";
  scoreContainer.style.display = "block";
  scoreEl.textContent = score;
  let rating;
  if (score === 20) rating = "Incredible! You’re a News & Current Events Genius!";
  else if (score >= 16) rating = "Amazing! You know your bizarre news well!";
  else if (score >= 12) rating = "Great! You catch the funny side of news!";
  else if (score >= 8) rating = "Not bad, but these news stories are tricky!";
  else rating = "Keep trying! Even news specialists struggle with these!";
  ratingEl.textContent = rating;
}

// Load first question
loadQuestion();
</script>
</body>
</html>
