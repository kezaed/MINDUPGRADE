<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - MINDUPGRADE</title>
<style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #a1c4fd, #c2e9fb);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}
.container {
  background: #fff;
  padding: 30px 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  width: 400px;
  max-width: 90%;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border-radius: 8px;
  border: 1px solid #888;
  font-size: 16px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  background: #ff4081;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #e73370;
}
p {
  text-align: center;
  margin-top: 15px;
}
p a {
  color: #ff4081;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  const storedUser = JSON.parse(localStorage.getItem('MINDUPGRADE_user'));
  if(!storedUser){
    alert("No account found. Please sign up first!");
    return;
  }

  if(email === storedUser.email && password === storedUser.password){
    alert(`Welcome back, ${storedUser.name}! Redirecting to homepage...`);
    window.location.href = "index.html";
  } else {
    alert("Incorrect email or password!");
  }
}
</script>
</body>
</html>
